name: Update Template Branch

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "src/**"

concurrency:
  group: update-template-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build-template:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org/"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Remove Oxc dev dependencies
        run: |
          pnpm remove oxfmt oxlint oxlint-tsgolint

      - name: Manually clean template files
        run: |
          rm -f pnpm-lock.yaml
          rm -f .oxfmtrc.jsonc
          rm -f .oxlintrc.json
          rm -f CHANGELOG.md
          rm -f LICENSE.md
          rm -rf .github
          npm pkg delete packageManager

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          branch: template
          commit_message: "Update template from commit ${{ github.sha }}"
          push_options: "--force"
          create_branch: true
